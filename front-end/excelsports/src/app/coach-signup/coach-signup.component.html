<div class="background"> 
  <!-- Header -->
  <div class="header-links">
    <a routerLink="/home" class="brand-logo text-white text-decoration-none">
      <strong>ExcelSports</strong>
    </a>
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a routerLink="/home" class="nav-link text-white">Home</a>
        </li>
        <li class="nav-item">
          <a routerLink="/athlete-signup" class="nav-link text-white">Athlete Signup</a>
        </li>
        <li class="nav-item">
          <a routerLink="/coach-signup" class="nav-link text-white">Coach Signup</a>
        </li>
        <li class="nav-item">
          <a routerLink="/login" class="nav-link text-white">Login</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Signup Form -->
  <div class="container mt-5">
    <div class="row justify-content-start">
      <div class="col-lg-5 col-md-6">
        <div class="card bg-white text-dark shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Coach Sign-Up</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="coach.name" name="name" required
                  placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="coach.email" name="email" required
                  placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="coach.password" name="password"
                  required placeholder="Create a password">
              </div>
              <div class="mb-3">
                <label for="sport" class="form-label">Sport</label>
                <input type="text" id="sport" class="form-control" [(ngModel)]="coach.sport" name="sport" required
                  placeholder="Your sport expertise">
              </div>
              <div class="mb-3">
                <label for="experience" class="form-label">Experience (years)</label>
                <input type="number" id="experience" class="form-control" [(ngModel)]="coach.experience" name="experience"
                  required placeholder="Number of years">
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
          </div>
          <div class="mt-3 text-center">
            <p>Already have an account?
              <a routerLink="/login" class="text-decoration-none text-primary">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
