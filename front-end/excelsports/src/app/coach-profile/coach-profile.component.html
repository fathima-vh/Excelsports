<app-coach-header></app-coach-header>

<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <h2 class="text-center mb-4 text-primary">
        Welcome, {{ coach?.name || 'Coach' }}
      </h2>

      <form *ngIf="coach; else loading" (ngSubmit)="updateCoachDetails()">
        <!-- Coach ID (Non-editable) -->
        <div class="form-group mb-3">
          <label for="coachId" class="form-label text-secondary">ID</label>
          <input type="text" id="coachId" class="form-control" [value]="coach.id" disabled />
        </div>

        <div class="form-group mb-3">
          <label for="coachName" class="form-label text-secondary">Name</label>
          <input type="text" id="coachName" class="form-control" [(ngModel)]="coach.name" name="name" [readonly]="!isEditing" />
        </div>

        <div class="form-group mb-3">
          <label for="coachEmail" class="form-label text-secondary">Email</label>
          <input type="email" id="coachEmail" class="form-control" [(ngModel)]="coach.email" name="email" [readonly]="!isEditing" />
        </div>

        <div class="form-group mb-3">
          <label for="coachSport" class="form-label text-secondary">Sport</label>
          <input type="text" id="coachSport" class="form-control" [(ngModel)]="coach.sport" name="sport" [readonly]="!isEditing" />
        </div>

        <div class="form-group mb-3">
          <label for="coachExperience" class="form-label text-secondary">Experience (Years)</label>
          <input type="number" id="coachExperience" class="form-control" [(ngModel)]="coach.experience" name="experience" [readonly]="!isEditing" />
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-primary px-4" (click)="toggleEdit()">
            {{ isEditing ? 'Save' : 'Edit Profile' }}
          </button>

          <button type="button" class="btn btn-outline-danger px-4" (click)="logout()">Logout</button>
        </div>
      </form>

      <ng-template #loading>
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3 text-secondary">Loading your details...</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
