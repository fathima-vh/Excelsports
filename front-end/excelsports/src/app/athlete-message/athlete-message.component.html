

<div class="chat-window">
    <!-- Message List -->
    <div class="chat-messages mb-3">
      <div *ngFor="let message of messages" class="mb-2">
        <span
          [ngClass]="{
            'text-success': message.role === 'athlete',
            'text-primary': message.role === 'coach'
          }"
          ><strong>{{ message.role }}:</strong> {{ message.content }}</span
        >
      </div>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <!-- Input Form -->
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="messageContent"
        placeholder="Type your message here"
      />
      <button
        class="btn btn-primary"
        (click)="sendMessage()"
        [disabled]="loading"
      >
        Send
      </button>
    </div>
</div>
