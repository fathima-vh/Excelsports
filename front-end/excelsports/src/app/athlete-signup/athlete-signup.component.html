<div class="background">
  <!-- Navbar -->
  <div class="header-links">
    <a routerLink="/home" class="brand-logo text-white text-decoration-none">
      <strong>ExcelSports</strong>
    </a>
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a routerLink="/home" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a routerLink="/athlete-signup" class="nav-link">Athlete Signup</a>
        </li>
        <li class="nav-item">
          <a routerLink="/coach-signup" class="nav-link">Coach Signup</a>
        </li>
        <li class="nav-item">
          <a routerLink="/login" class="nav-link">Login</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Athlete Signup Form -->
  <div class="container mt-5">
    <div class="row justify-content-start">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-white text-dark shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Athlete Sign-Up</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  [(ngModel)]="signupData.name"
                  name="name"
                  required
                  placeholder="Enter your name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="signupData.email"
                  name="email"
                  required
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="signupData.password"
                  name="password"
                  required
                  placeholder="Create a password"
                />
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input
                  type="date"
                  id="dob"
                  class="form-control"
                  [(ngModel)]="signupData.dob"
                  name="dob"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="sport" class="form-label">Sport</label>
                <input
                  type="text"
                  id="sport"
                  class="form-control"
                  [(ngModel)]="signupData.sport"
                  name="sport"
                  required
                  placeholder="Specify your sport"
                />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input
                  type="number"
                  id="age"
                  class="form-control"
                  [(ngModel)]="signupData.age"
                  name="age"
                  required
                  placeholder="Enter your age"
                />
              </div>
              <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input
                  type="number"
                  id="weight"
                  class="form-control"
                  [(ngModel)]="signupData.weight"
                  name="weight"
                  required
                  placeholder="Enter your weight in kg"
                />
              </div>
              <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input
                  type="number"
                  id="height"
                  class="form-control"
                  [(ngModel)]="signupData.height"
                  name="height"
                  required
                  placeholder="Enter your height in cm"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
            </form>

            <!-- Sign In Link -->
            <div class="mt-3 text-center">
              <p>Already have an account?</p>
              <a routerLink="/login" class="text-decoration-none text-primary">
                Sign In
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
